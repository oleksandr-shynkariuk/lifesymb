<script type="text/javascript">
    function initialize() {
        var myLatlng = new google.maps.LatLng(56.663409, 16.342967);
        var mapOptions = {
            center: myLatlng,
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Södra vägen 28, 392 45 Kalmar'
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    function validateForm(){
        var email = document.getElementById("form_email").value;
        var fname = document.getElementById("form_firstname").value;
        var lname = document.getElementById("form_lastname").value;
        var msg = document.getElementById("form_message").value;

        var atpos = email.indexOf("@");
        var dotpos = email.lastIndexOf(".");
        var error = document.getElementById("form_error");
        if(fname.length < 1 || lname.length < 1 || msg < 1){
            error.innerHTML = "Alla fält måste fyllas";
            return false;
        } else if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length){
            error.innerHTML = "E-postadress är inte giltig";
            return false;
        }


        return true;
    }
</script>
